<!DOCTYPE html>
<html>
  <head>
    <title>Videoplayer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="video-container">
      <video poster="img/plane_preview.jpg" preload="auto" loop>
        <source type="video/mp4" src="vid/plane_landing.mp4" />
      </video>
    </div>

    <div id="controls" class="hidden">
      <div id="play_controls">
        <a id="playBtn">Play</a>
        <span id="timer">00:00</span>
        <input type="range" id="seek-bar" value="0" />
      </div>
      <div id="volume_controls">
        <label for="volume">Volume</label>
        <input type="range" step="1" min="0" max="100" value="75" id="volume" />
        <output id="volumeValue"></output>
      </div>
      <div id="speed_controls">
        <label for="speed">Speed</label>
        <input type="range" step="0.1" min="0.1" max="2" value="1" id="speed" />
        <output id="speedValue"></output>
      </div>
      <button type="button" id="full-screen">Full-Screen</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
